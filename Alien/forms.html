<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
			method="POST">
			<input type="hidden" 
				id="myhidden" 
				name="send_to" 
				value="ishita.gupta0914@gmail.com">
				<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
				<input type="text" 
						id="name" 
						name="name">
				<label for="phone">Phone number</label>
				<input type="tel" 
						id="phone" 
						name="phone"
						placeholder="dont forget your area code!">
				<label for="email">Email</label>
				<input type="text"
						id="email" 
						name="email">
				</fieldset>
				<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date"
					id="date"
					name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number"
					id="qty"
					name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label><input type="radio" name="ufotype" value="classic"> Classic oval UFO </label>
			<label><input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser </label>
			<label><input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper </label>
			<label><input type="radio" name="ufotype" value="borg"> Borg-style cube </label>
 
			<label for="experience">What type of abduction experience do you want?</label>
				<select id="experience" name="experience">
					<option selected>What's your type? </option>
					<option value="tour">Tour of the solar system </option>
					<option value="dinner">Alien dinner and discussion </option>
					<option value="dance">Alien dance lessons </option>
					<option value="watching">Whale watching </option>
				</select>
			<label for="req">Special requests:</label>
			<textarea id="req" name="req" placeholder="Tell me everything!!!"></textarea>

				<input type="checkbox" value="subscribe" name="subscribe" checked>
				<label>Add me to your email list! </label>
			<fieldset>
				<button type="submit">Order your abduction experience!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.30431729047!2d-93.27286938491723!3d44.978128773766315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sin!4v1637692803302!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				60 South 6th Street &middot;
				Minneapolis  &middot;
				USA.
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
